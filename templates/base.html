<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}產品報表系統{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自訂 CSS -->
  <style>
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #f8f9fa;
      text-align: center;
      color: #888;
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'product_list' %}">匯率報表系統</a>

      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text me-2 text-white">歡迎，{{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">登出</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">登入</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- 主內容區塊 -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ now.year }} 匯率後台報表系統 by ttt
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
